<!DOCTYPE html>

    <title>Spark - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<body>

    <!-- Sidebar with Logo -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Spark Logo" class="logo">
        <h2 class="assistant-title">Spark ➜</h2>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="auth-container">
        <h1>Welcome Back</h1>
        <h2>Login to Spark</h2>
        <div id="login-error" class="error-message"></div>
        <div id="login-success" class="success-message"></div>
        
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        
        <button id="login-button">Login ➜</button>
        
        <div class="toggle-form">
            <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
        </div>

            <span>Don't have an account? </span>
            <a id="show-register">Register now</a>
        </div> -->
